<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tannenhofs tidtabell</title>
<style>
  :root{
    --brand:#2f7d3d; --brand-600:#2a6f36; --brand-700:#235e2e;
    --ink:#1f2a24; --muted:#62736a; --bg:#f3f7f4; --card:#ffffff;
    --today:#e9f7ec;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}

  /* Topp-bar */
  header{position:sticky; top:0; z-index:30; background:var(--brand); color:#fff; box-shadow:0 2px 10px rgba(0,0,0,.08)}
  .bar{max-width:960px; margin:0 auto; display:flex; align-items:center; gap:.75rem; padding:.75rem 1rem}
  .logo{width:42px;height:42px;border-radius:8px;background:#fff;display:grid;place-items:center;overflow:hidden;box-shadow:0 1px 3px rgba(0,0,0,.12)}
  .logo img{max-width:100%;max-height:100%;object-fit:contain}
  .title{font-weight:700;font-size:1.05rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .subtitle{opacity:.9;font-size:.9rem}
  .actions{margin-left:auto;display:flex;gap:.5rem;flex-wrap:wrap}
  .btn{background:#fff;color:var(--brand-700);border:1px solid rgba(255,255,255,.4);padding:.5rem .8rem;border-radius:.6rem;font-weight:600;font-size:.9rem}
  .btn.primary{background:#0b2813;color:#fff;border-color:transparent}

  .container{max-width:960px;margin:1rem auto;padding:0 1rem}

  /* Tabell */
  .table-wrap{overflow:auto;max-height:70vh;border:1px solid #e7eee8;border-radius:12px;background:#fff}
  table{width:100%;border-collapse:separate;border-spacing:0;font-size:.98rem}
  thead th{
    position:sticky; top:66px; z-index:10; /* ENDA sticky remsan */
    background:#fff;border-bottom:1px solid #e7eee8;padding:.75rem .6rem;text-align:left;color:#4a5a52;font-weight:700
  }
  .tr{display:grid;grid-template-columns:60px 1fr 1fr 120px 90px 1.2fr 92px;gap:.6rem;align-items:center;padding:.55rem .6rem;border-bottom:1px solid #edf2ee}
  .tr:nth-child(odd){background:#fafcfb}
  .tr input[type="time"], .tr input[type="text"]{width:100%;padding:.55rem .65rem;border:1px solid #dfe8e2;border-radius:.55rem;background:#fff;font-size:1rem}
  .noteBtn{display:inline-flex;align-items:center;justify-content:center;width:36px;height:36px;border-radius:10px;background:var(--brand);color:#fff;border:none}
  .today-row{background:var(--today)!important;box-shadow:inset 6px 0 0 0 var(--brand);position:relative}
  .today-row .badge{position:absolute;right:10px;top:6px;background:var(--brand);color:#fff;font-weight:700;font-size:.78rem;padding:.25rem .5rem;border-radius:.45rem}

  /* MODAL ‚Äì anteckningar */
  .modal{position:fixed;inset:0;background:rgba(0,0,0,.35);display:none;place-items:center;z-index:50}
  .modal.show{display:grid}
  .sheet{width:min(920px,92vw);height:min(70vh,560px);background:#fff;border-radius:16px;box-shadow:0 20px 60px rgba(0,0,0,.18);display:grid;grid-template-rows:auto 1fr auto;overflow:hidden}
  .sheet header{background:var(--brand);color:#fff;padding:.8rem 1rem}
  .sheet textarea{width:100%;height:100%;border:none;padding:1rem;font-size:1.05rem;line-height:1.45;outline:none}
  .sheet .foot{display:flex;gap:.5rem;justify-content:flex-end;padding:.7rem;background:#f6faf7}
  .sheet .foot .btn{background:var(--brand);color:#fff;border:none}
  .sheet .foot .btn.secondary{background:#e8efe9;color:#234}

  /* Vattenst√§mpel */
  .watermark{position:fixed;right:10px;bottom:10px;opacity:.20;z-index:0;pointer-events:none;color:var(--brand-700);font-weight:900;letter-spacing:.04em;text-align:right;line-height:1.1}
  .watermark svg{display:block;width:190px;height:auto;margin-left:auto}
  .watermark .wtext{font-size:18px;margin-top:2px}

  /* ‚öôÔ∏è inst√§llnings-panel som modal */
  .settings{position:fixed;inset:0;background:rgba(0,0,0,.35);display:none;place-items:center;z-index:60}
  .settings.show{display:grid}
  .card{width:min(920px,92vw);max-height:90vh;overflow:auto;background:#fff;border-radius:16px;padding:1rem;border:1px solid #e8efe9}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:.75rem 1rem}
  .grid .full{grid-column:1/-1}
  label{font-size:.85rem;color:#62736a;margin-bottom:.3rem;display:block}
  select,input[type="text"],input[type="file"]{width:100%;padding:.7rem .8rem;border:1px solid #dfe8e2;border-radius:.6rem;background:#fff;font-size:1rem}
  .settings h3{margin:0 0 .5rem 0}
  .settings .footer{display:flex;gap:.5rem;justify-content:flex-end;margin-top:.75rem}
  .fab{position:fixed;right:14px;bottom:14px;width:54px;height:54px;border-radius:50%;background:var(--brand);color:#fff;display:grid;place-items:center;font-size:26px;box-shadow:0 6px 18px rgba(0,0,0,.2);border:none;z-index:55}

  @media (max-width:720px){
    .tr{grid-template-columns:56px 1fr 1fr 110px 80px 1.2fr 64px}
    thead th{top:66px}
    .grid{grid-template-columns:1fr}
  }
</style>
</head>
<body>

<header>
  <div class="bar">
    <div class="logo"><img id="logoImg" alt=""></div>
    <div>
      <div class="title" id="appTitle">Tannenhofs tidtabell</div>
      <div class="subtitle" id="periodLabel">Oktober 2025</div>
    </div>
    <div class="actions">
      <button class="btn" id="shareBtn">Dela / Skicka</button>
      <button class="btn primary" id="printBtn">Skriv ut / PDF</button>
    </div>
  </div>
</header>

<div class="container">
  <div class="table-wrap">
    <table aria-label="Timesheet">
      <thead>
        <tr class="tr" id="theadRow">
          <th>Dag</th><th>Fr√•n</th><th>Till</th><th>Paus (h:mm)</th><th>Totalt (h)</th><th>Projekt</th><th>√Ötg√§rder</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

<!-- ‚öôÔ∏è Inst√§llningar (g√∂mda) -->
<button class="fab" id="gear" title="Inst√§llningar">‚öôÔ∏è</button>
<div class="settings" id="settings">
  <div class="card">
    <h3>Inst√§llningar</h3>
    <div class="grid">
      <div class="full">
        <label for="company">F√∂retag</label>
        <input id="company" type="text" placeholder="TH√úRINGER TANNENHOF"/>
      </div>
      <div>
        <label for="logoText">Logga (emoji)</label>
        <input id="logoText" type="text" placeholder="t.ex. üå≤ eller ü¶å"/>
      </div>
      <div>
        <label for="logoFile">V√§lj logga (bild)</label>
        <input id="logoFile" type="file" accept="image/*"/>
      </div>
      <div>
        <label for="lang">Spr√•k</label>
        <select id="lang">
          <option value="sv">Svenska</option>
          <option value="de">Deutsch</option>
          <option value="en">English</option>
        </select>
      </div>
      <div>
        <label for="month">M√•nad</label>
        <select id="month"></select>
      </div>
      <div>
        <label for="year">√Ör</label>
        <select id="year"></select>
      </div>
      <div class="full" style="display:flex;align-items:center;gap:.6rem;flex-wrap:wrap">
        <label><input id="autosave" type="checkbox" style="accent-color:var(--brand)"> Autospara</label>
        <button class="btn" id="genBtn">Skapa dagar</button>
        <button class="btn" id="clearBtn">Rensa allt</button>
      </div>
    </div>
    <div class="footer">
      <button class="btn" id="closeSettings">St√§ng</button>
    </div>
  </div>
</div>

<!-- Anteckningsmodal -->
<div class="modal" id="noteModal" aria-hidden="true">
  <div class="sheet" role="dialog" aria-modal="true" aria-labelledby="noteTitle">
    <header><strong id="noteTitle">Anteckningar</strong></header>
    <textarea id="noteArea" placeholder="Skriv anteckningar f√∂r dagen h√§r..."></textarea>
    <div class="foot">
      <button class="btn secondary" id="noteCancel">Avbryt</button>
      <button class="btn" id="noteSave">Spara</button>
    </div>
  </div>
</div>

<!-- Vattenst√§mpel -->
<div class="watermark" aria-hidden="true">
  <svg viewBox="0 0 200 120" fill="currentColor" aria-hidden="true">
    <path d="M60 95 L80 60 L100 95 Z"></path>
    <path d="M95 95 L120 45 L145 95 Z"></path>
    <path d="M125 95 L150 55 L175 95 Z"></path>
  </svg>
  <div class="wtext">TH√úRINGER<br>TANNENHOF</div>
</div>

<script>
/* ===== i18n ===== */
const i18n = {
  sv:{ title:'Tannenhofs tidtabell', share:'Dela / Skicka', print:'Skriv ut / PDF',
       monthNames:'januari_februari_mars_april_maj_juni_juli_augusti_september_oktober_november_december'.split('_'),
       day:'Dag', from:'Fr√•n', to:'Till', break:'Paus (h:mm)', total:'Totalt (h)', project:'Projekt', actions:'√Ötg√§rder',
       gen:'Skapa dagar', clear:'Rensa allt', notes:'Anteckningar', today:'IDAG', notePH:'Skriv anteckningar f√∂r dagen h√§r...'
  },
  de:{ title:'Tannenhof Stundenliste', share:'Teilen / Senden', print:'Drucken / PDF',
       monthNames:'Januar_Februar_M√§rz_April_Mai_Juni_Juli_August_September_Oktober_November_Dezember'.split('_'),
       day:'Tag', from:'Von', to:'Bis', break:'Pause (Std:Min)', total:'Gesamt (Std)', project:'Projekt', actions:'Aktionen',
       gen:'Tage erstellen', clear:'Alles l√∂schen', notes:'Notizen', today:'HEUTE', notePH:'Notizen f√ºr den Tag...'
  },
  en:{ title:'Tannenhof Timesheet', share:'Share / Send', print:'Print / PDF',
       monthNames:'January_February_March_April_May_June_July_August_September_October_November_December'.split('_'),
       day:'Day', from:'From', to:'To', break:'Break (h:mm)', total:'Total (h)', project:'Project', actions:'Actions',
       gen:'Generate days', clear:'Clear all', notes:'Notes', today:'TODAY', notePH:'Write notes for this day...'
  }
};

const $=s=>document.querySelector(s), tbody=$('#tbody');
const monthSel=$('#month'), yearSel=$('#year'), langSel=$('#lang');
const company=$('#company'), logoText=$('#logoText'), logoFile=$('#logoFile'), logoImg=$('#logoImg');
const genBtn=$('#genBtn'), clearBtn=$('#clearBtn'), autosave=$('#autosave');
const periodLabel=$('#periodLabel'), appTitle=$('#appTitle'), theadRow=$('#theadRow');
const shareBtn=$('#shareBtn'), printBtn=$('#printBtn');
const modal=$('#noteModal'), noteArea=$('#noteArea'), noteTitle=$('#noteTitle');
const gear=$('#gear'), settings=$('#settings'), closeSettings=$('#closeSettings');
let noteRowIndex=null;

/* --- Helpers --- */
function daysInMonth(y,m){ return new Date(y,m+1,0).getDate(); }
function key(){ return `${yearSel.value}-${String(+monthSel.value+1).padStart(2,'0')}`; }
function metaKey(){ return 'th_meta'; } // global meta (spr√•k, logga etc)

/* --- Meta (global) load/save so logo persists --- */
function loadMeta(){
  const m=JSON.parse(localStorage.getItem(metaKey())||'{}');
  if(m.company) company.value=m.company;
  if(m.logoText) logoText.value=m.logoText;
  if(m.logoData) logoImg.src=m.logoData;
  if(m.lang) langSel.value=m.lang;
  if(typeof m.autosave==='boolean') autosave.checked=m.autosave; else autosave.checked=true;
}
function saveMeta(){
  const m = JSON.parse(localStorage.getItem(metaKey())||'{}');
  m.company=company.value; m.logoText=logoText.value; m.lang=langSel.value; m.autosave=autosave.checked;
  // beh√•ll ev. tidigare logoData om ingen ny fil
  if(logoImg.src) m.logoData=logoImg.src;
  localStorage.setItem(metaKey(), JSON.stringify(m));
}

/* --- Per m√•nad data --- */
function loadState(){
  return JSON.parse(localStorage.getItem('th_sheet_'+key())||'null');
}
function saveState(){
  if(!autosave.checked) return;
  const rows=[...tbody.querySelectorAll('.tr[data-day]')].map(tr=>({
    from:tr.querySelector('input[data-f="from"]').value,
    to:tr.querySelector('input[data-f="to"]').value,
    brk:tr.querySelector('input[data-f="break"]').value,
    total:tr.querySelector('input[data-f="total"]').value,
    proj:tr.querySelector('input[data-f="proj"]').value,
    note:tr.dataset.note||''
  }));
  localStorage.setItem('th_sheet_'+key(), JSON.stringify({rows}));
}

/* --- Init m√•nad/√•r --- */
function initMonthYear(){
  const now=new Date();
  monthSel.innerHTML=''; yearSel.innerHTML='';
  const t=i18n[langSel.value];
  for(let m=0;m<12;m++){ const o=document.createElement('option'); o.value=m; o.textContent=t.monthNames[m]; monthSel.appendChild(o); }
  for(let y=now.getFullYear()-1;y<=now.getFullYear()+2;y++){ const o=document.createElement('option'); o.value=y;o.textContent=y;yearSel.appendChild(o); }
  monthSel.value=now.getMonth(); yearSel.value=now.getFullYear();
}
function setLangTexts(){
  const t=i18n[langSel.value];
  appTitle.textContent=t.title; shareBtn.textContent=t.share; printBtn.textContent=t.print;
  theadRow.innerHTML=`<th>${t.day}</th><th>${t.from}</th><th>${t.to}</th><th>${t.break}</th><th>${t.total}</th><th>${t.project}</th><th>${t.actions}</th>`;
  noteTitle.textContent=t.notes; noteArea.placeholder=t.notePH;
}

/* --- Logo --- */
function applyLogoFromInputs(){
  if(logoFile.files[0]){
    const r=new FileReader();
    r.onload=e=>{ logoImg.src=e.target.result; saveMeta(); };
    r.readAsDataURL(logoFile.files[0]);
  }else if(logoText.value.trim()){
    const txt=logoText.value.trim();
    const svg=encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' width='96' height='96'>
      <rect rx='16' ry='16' width='96' height='96' fill='white'/>
      <text x='50%' y='58%' font-size='70' text-anchor='middle'>${txt}</text>
    </svg>`);
    logoImg.src=`data:image/svg+xml;utf8,${decodeURIComponent(svg)}`;
    saveMeta();
  }
}

/* --- R√§kna --- */
function computeTotal(from,to,brk){
  if(!from||!to) return '0.00';
  const [fh,fm]=from.split(':').map(Number),[th,tm]=to.split(':').map(Number);
  let mins=(th*60+tm)-(fh*60+fm); if(mins<0) mins+=1440;
  if(brk){ const p=brk.split(':').map(Number); mins-= p.length===2 ? (p[0]*60+p[1]) : Math.round(parseFloat(brk)*60); }
  if(mins<0) mins=0; return (Math.round(mins/6)/10).toFixed(2);
}

/* --- Bygg tabellen --- */
function render(){
  const t=i18n[langSel.value], y=+yearSel.value, m=+monthSel.value, n=daysInMonth(y,m);
  periodLabel.textContent=`${t.monthNames[m]} ${y}`;
  tbody.innerHTML='';
  for(let d=1; d<=n; d++){
    const tr=document.createElement('tr'); tr.className='tr'; tr.dataset.day=d;
    tr.innerHTML=`
      <div>${d}</div>
      <div><input type="time" step="300" data-f="from"></div>
      <div><input type="time" step="300" data-f="to"></div>
      <div><input type="text" inputmode="numeric" placeholder="0:30" data-f="break"></div>
      <div><input type="text" data-f="total" readonly></div>
      <div><input type="text" placeholder="${t.project}..." data-f="proj"></div>
      <div><button class="noteBtn" title="${t.notes}" aria-label="${t.notes}">üìù</button></div>`;
    tbody.appendChild(tr);
    tr.querySelector('.noteBtn').addEventListener('click',()=>openNotes(d));
    const recalc=()=>{
      const f=tr.querySelector('input[data-f="from"]').value,
            to=tr.querySelector('input[data-f="to"]').value,
            br=tr.querySelector('input[data-f="break"]').value.trim();
      tr.querySelector('input[data-f="total"]').value=computeTotal(f,to,br);
      saveState();
    };
    tr.querySelectorAll('input').forEach(i=>i.addEventListener('input',recalc));
  }
  // l√§s sparat
  const saved=loadState();
  if(saved?.rows){
    saved.rows.forEach((r,i)=>{
      const d=i+1,tr=tbody.querySelector(`.tr[data-day="${d}"]`); if(!tr) return;
      tr.querySelector('input[data-f="from"]').value=r.from||'';
      tr.querySelector('input[data-f="to"]').value=r.to||'';
      tr.querySelector('input[data-f="break"]').value=r.brk||'';
      tr.querySelector('input[data-f="total"]').value=r.total||'';
      tr.querySelector('input[data-f="proj"]').value=r.proj||'';
      if(r.note) tr.dataset.note=r.note;
    });
  }
  markToday();
}
function markToday(){
  tbody.querySelectorAll('.today-row').forEach(el=>{el.classList.remove('today-row'); el.querySelector('.badge')?.remove();});
  const now=new Date();
  if(now.getFullYear()==+yearSel.value && now.getMonth()==+monthSel.value){
    const d=now.getDate(), tr=tbody.querySelector(`.tr[data-day="${d}"]`);
    if(tr){ tr.classList.add('today-row'); const b=document.createElement('div'); b.className='badge'; b.textContent=i18n[langSel.value].today; tr.appendChild(b); tr.scrollIntoView({block:'center',behavior:'instant'}); }
  }
}

/* --- Anteckningar modal --- */
function openNotes(idx){ noteRowIndex=idx; const tr=tbody.querySelector(`.tr[data-day="${idx}"]`); noteArea.value=tr?.dataset.note||''; modal.classList.add('show'); noteArea.focus(); }
function closeNotes(){ modal.classList.remove('show'); }
$('#noteCancel').addEventListener('click',closeNotes);
$('#noteSave').addEventListener('click',()=>{ if(noteRowIndex==null) return closeNotes(); const tr=tbody.querySelector(`.tr[data-day="${noteRowIndex}"]`); tr.dataset.note=noteArea.value||''; closeNotes(); saveState(); });

/* --- Dela/skriv ut --- */
shareBtn.addEventListener('click',async()=>{const url=location.href; if(navigator.share){try{await navigator.share({title:document.title,text:appTitle.textContent,url});}catch{}} else alert(url);});
printBtn.addEventListener('click',()=>window.print());

/* --- Inst√§llningar √∂ppna/st√§ng --- */
gear.addEventListener('click',()=>settings.classList.add('show'));
closeSettings.addEventListener('click',()=>{ settings.classList.remove('show'); saveMeta(); });

/* --- H√§ndelser --- */
langSel.addEventListener('change',()=>{ setLangTexts(); initMonthYear(); render(); saveMeta(); });
[monthSel,yearSel].forEach(el=>el.addEventListener('change',()=>{ render(); }));
genBtn.addEventListener('click',()=>render());
clearBtn.addEventListener('click',()=>{ if(confirm('Rensa alla f√§lt f√∂r denna m√•nad?')){ localStorage.removeItem('th_sheet_'+key()); render(); }});
company.addEventListener('input',saveMeta);
logoText.addEventListener('input',()=>{ applyLogoFromInputs(); });
logoFile.addEventListener('change',()=>{ applyLogoFromInputs(); });

/* --- Start --- */
(function start(){
  // ladda meta f√∂rst
  loadMeta();
  setLangTexts();
  initMonthYear();
  // period i header
  periodLabel.textContent=`${i18n[langSel.value].monthNames[+monthSel.value]} ${yearSel.value}`;
  // visa ev. sparad logga
  const m=JSON.parse(localStorage.getItem(metaKey())||'{}'); if(m.logoData) logoImg.src=m.logoData;
  render();
})();
</script>
</body>
</html>
