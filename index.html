<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Th√ºringer Tannenhof ‚Äì Tidsrapport</title>
<style>
:root{
  --main:#1f5d3a;
  --camo:#556b2f;
  --dark:#2f2f2f;
}
body{font-family:Arial,Helvetica,sans-serif;background:#eef6f1;margin:0;color:#0a0f0c;overflow-x:auto}
header{background:var(--main);color:#fff;display:flex;align-items:center;gap:10px;padding:10px;position:sticky;top:0;z-index:10}
header img{height:40px}
table{width:100%;border-collapse:collapse;margin-top:10px;background:#fff;min-width:900px}
th,td{border:1px solid #dfe7e1;padding:8px;text-align:center}
th{background:#f5faf7}
tr:nth-child(even){background:#f9fdfb}
.today{background:#eaf4ee!important;outline:2px solid rgba(31,93,58,.35)}
button{cursor:pointer;border:0;background:none;font-size:18px}
.sign{border:1px solid #ccc;background:#fff;width:140px;height:50px;margin:10px;cursor:pointer}
.sign.large{width:90%;height:200px}
.settings{position:fixed;left:10px;bottom:10px;background:var(--main);color:#fff;padding:10px 15px;border-radius:8px;cursor:pointer;z-index:20}
#debug{position:fixed;bottom:0;left:0;width:100%;background:#222;color:#0f0;font-size:10px;padding:3px;font-family:monospace}
#watermark{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);opacity:.7;pointer-events:none;z-index:0}
</style>
</head>
<body>
<header>
  <img id="topLogo" src="https://upload.wikimedia.org/wikipedia/commons/4/49/Th%C3%BCringer_Wald_logo.svg" alt="Logga">
  <h2>Th√ºringer Tannenhof ‚Äì Tidsrapport</h2>
</header>

<img id="watermark" src="https://upload.wikimedia.org/wikipedia/commons/4/49/Th%C3%BCringer_Wald_logo.svg" width="400">

<table id="tabell">
  <thead>
    <tr>
      <th>Dag</th><th>Fr√•n</th><th>Till</th><th>Paus</th><th>Projekt</th><th>Anteckning</th><th>Foto</th><th>Summa</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div style="margin:20px">
  <div id="signEmp" class="sign" onclick="expand(this)">‚úçÔ∏è Medarbetare</div>
  <div id="signBoss" class="sign" onclick="expand(this)">‚úçÔ∏è Chef</div>
</div>

<div class="settings" onclick="toggleSettings()">‚öôÔ∏è</div>

<div id="settingsPanel" style="display:none;position:fixed;top:60px;right:10px;background:#fff;border:1px solid #ccc;padding:10px;z-index:30;width:260px;box-shadow:0 0 10px rgba(0,0,0,0.2)">
  <h4>Inst√§llningar</h4>
  <label>Spr√•k:</label>
  <select id="langSel">
    <option value="sv">Svenska</option>
    <option value="de">Deutsch</option>
    <option value="en">English</option>
  </select><br><br>
  <label>Tema:</label>
  <select id="themeSel">
    <option value="main">Gr√∂n</option>
    <option value="camo">Kamouflage</option>
    <option value="dark">M√∂rkgr√•</option>
  </select><br><br>
  <label>Vattenst√§mpel:</label><br>
  <input type="range" id="watermarkOpacity" min="0" max="100" value="70"><span id="opacityVal">70%</span><br><br>
  <button onclick="alert('Delning/PDF kommer snart!')">üì§ Dela / PDF</button>
</div>

<div id="debug">Redo</div>

<script>
const debug=t=>document.getElementById("debug").textContent=t;
function toggleSettings(){
  const p=document.getElementById("settingsPanel");
  p.style.display=p.style.display==="none"?"block":"none";
}
const tbody=document.querySelector("#tabell tbody");
const idag=new Date().getDate();
for(let i=1;i<=31;i++){
  const r=document.createElement("tr");
  if(i===idag)r.classList.add("today");
  r.innerHTML=`
    <td>${i}</td>
    <td><input type="time"></td>
    <td><input type="time"></td>
    <td><input type="number" min="0" style="width:60px"></td>
    <td><input type="text" placeholder="Projekt"></td>
    <td><button onclick="anteckning()">üìù</button></td>
    <td><button onclick="kamera()">üì∑</button></td>
    <td class="summa">0</td>`;
  tbody.appendChild(r);
}
function anteckning(){
  alert("Anteckning ‚Äì st√∂rre ruta kommer snart.");
}
function kamera(){
  const val=prompt("üì∏ V√§lj: 1=Ta foto, 2=Galleri, 3=Visa foto");
  debug("Valde kamera-alternativ "+val);
}
function expand(f){f.classList.toggle("large");}
document.getElementById("themeSel").onchange=e=>{
  const val=e.target.value;
  document.body.style.setProperty("--main",`var(--${val})`);
  document.querySelector("header").style.background=getComputedStyle(document.body).getPropertyValue(`--${val}`);
}
document.getElementById("watermarkOpacity").oninput=e=>{
  const v=e.target.value;
  document.getElementById("watermark").style.opacity=v/100;
  document.getElementById("opacityVal").textContent=v+"%";
}
</script>
</body>
</html>
