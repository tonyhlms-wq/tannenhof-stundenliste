<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tannenhof ‚Äì Tidsrapport</title>
<meta name="theme-color" content="#2e7d32">
<style>
  :root{
    --bg:#f5f8f6;--card:#fff;--ink:#13261b;--muted:#6e7e73;
    --brand:#2e7d32;--brand-2:#1f5a23;--accent:#235f3a;--pill:#f2f8f3;--ring:#a5d6a7;
  }
  *{box-sizing:border-box}
  body{margin:0;font:500 16px/1.35 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--ink);background:var(--bg)}
  header{position:sticky;top:0;z-index:30;color:#fff;background:linear-gradient(180deg,var(--brand),var(--brand-2));box-shadow:0 10px 26px rgba(0,0,0,.12)}
  .h{max-width:980px;margin:auto;padding:12px 14px;display:flex;gap:12px;align-items:center}
  .logo{width:36px;height:36px;border-radius:10px;overflow:hidden;background:#fff;display:grid;place-items:center}
  .logo img{width:100%;height:100%;object-fit:cover}
  .ttl{font-weight:800;letter-spacing:.2px}
  .sub{font-size:12px;opacity:.9}
  .sp{flex:1}
  .btn{border:0;border-radius:14px;padding:10px 14px;font-weight:800;display:flex;gap:8px;align-items:center;box-shadow:0 6px 18px rgba(0,0,0,.12)}
  .btn.white{background:#fff;color:var(--ink)}
  .btn.black{background:#0d0f0e;color:#fff}
  .wrap{max-width:980px;margin:14px auto;padding:0 14px}
  .sum{background:var(--card);border-radius:16px;box-shadow:0 10px 28px rgba(0,0,0,.10);padding:10px 14px;display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
  .sum b{letter-spacing:.2px}
  .tbl{background:var(--card);border-radius:18px;box-shadow:0 10px 28px rgba(0,0,0,.10);overflow:auto}
  .head,.row{display:grid;grid-template-columns:78px 1fr 1fr 120px 90px 1.2fr;gap:12px;padding:12px 14px;align-items:center}
  .head{position:sticky;top:0;background:#eaf4ee;font-weight:800;z-index:5}
  .row{border-top:1px solid #e5eee8;background:#fcfefd}
  .row:nth-child(odd){background:#f7fbf9}
  .day{display:flex;align-items:center;gap:10px;position:relative}
  .day .badge{width:40px;height:40px;border-radius:12px;border:1px solid #dbe9e2;background:#fff;display:grid;place-items:center}
  .day .mark{position:absolute;left:0;top:0;bottom:0;width:6px;background:#2e7d32;opacity:.2;border-radius:0 6px 6px 0}
  .pill{display:flex;gap:8px;align-items:center;background:var(--pill);border:1px solid #dbe9e2;border-radius:14px;padding:10px 12px}
  .pill select,.pill input{border:0;background:transparent;outline:none;font:inherit;min-width:0}
  .right{justify-content:flex-end;display:flex}
  .total{font-weight:900}
  .kit{display:flex;gap:8px}
  .icon{width:46px;height:46px;border-radius:12px;border:0;background:var(--brand);color:#fff;display:grid;place-items:center;box-shadow:0 6px 18px rgba(0,0,0,.12)}
  .icon.alt{background:var(--accent)}
  .thumbs{grid-column:2 / -1;display:flex;gap:8px;flex-wrap:wrap}
  .thumbs img{width:56px;height:56px;border-radius:10px;object-fit:cover;box-shadow:0 6px 14px rgba(0,0,0,.12)}
  .fab{position:fixed;left:16px;bottom:16px;width:64px;height:64px;border-radius:18px;border:0;background:var(--brand);color:#fff;display:grid;place-items:center;box-shadow:0 10px 26px rgba(0,0,0,.22);z-index:25}
  body{padding-bottom:140px}
  .wm{position:fixed;right:14px;bottom:54px;z-index:0;pointer-events:none;opacity:.7}
  .wm img{width:260px;max-width:42vw}
  .modal{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;z-index:60}
  .modal.open{display:grid;place-items:center}
  .sheet{background:#fff;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.2);width:min(92vw,760px);max-height:88vh;overflow:auto;padding:16px}
  .sheet h3{margin:0 0 10px}
  .grid{display:grid;gap:10px}
  .grid-2{grid-template-columns:1fr 1fr}
  .close{float:right;border:0;border-radius:10px;background:#eee;padding:6px 10px}
  .sbtn{border:1px solid #dbe9e2;border-radius:14px;padding:12px 14px;font-weight:800;background:#f7fbf8}
  .sbtn.primary{background:var(--brand);color:#fff;border-color:var(--brand)}
  .hint{color:var(--muted);font-size:13px}
  @media (max-width:560px){.head,.row{grid-template-columns:68px 1fr 1fr 110px 86px 1.2fr}.icon{width:44px;height:44px}}
  /* Teman */
  .theme-dark{--bg:#0f1412;--card:#111916;--ink:#e3f2ea;--muted:#9fb3a6;--brand:#1d4e2a;--brand-2:#14381e;--accent:#285b3a;--pill:#0b120f;--ring:#326b45}
  .theme-brown{--bg:#f5f1ec;--card:#fff;--ink:#2a2018;--muted:#7b6a59;--brand:#6d4c41;--brand-2:#4e342e;--accent:#795548;--pill:#f7f2ef;--ring:#c7a899}
  .theme-sage{--bg:#eef3f0;--card:#fff;--ink:#213329;--muted:#6b8072;--brand:#5b7f6a;--brand-2:#3e5b4a;--accent:#486957;--pill:#f4f7f5;--ring:#a3c0b0}
  .theme-camo{
    --bg:#e9eee9;--card:#ffffff;--ink:#202a22;--muted:#617362;--brand:#3f5d3f;--brand-2:#2c442e;--accent:#284a31;--pill:#f2f6f2;--ring:#98b59f;
    background:
      repeating-linear-gradient(25deg,rgba(56,77,56,.12)0 22px,rgba(94,115,94,.12)22px 44px),
      repeating-linear-gradient(-18deg,rgba(160,173,150,.12)0 28px,rgba(120,141,120,.12)28px 56px);
    background-attachment:fixed;
  }
</style>
</head>
<body>
  <div class="wm"><img id="wmImg" alt=""></div>

  <header>
    <div class="h">
      <div class="logo"><img id="logoImg" alt=""></div>
      <div>
        <div class="ttl" id="hdrTitle">Th√ºringer Tannenhof ‚Äì Tidsrapport</div>
        <div class="sub" id="hdrSub"></div>
      </div>
      <div class="sp"></div>
      <button class="btn white" id="shareBtn">üîó <span data-i="share">Dela / Skicka</span></button>
      <button class="btn black" id="printBtn">üñ®Ô∏è <span data-i="print">Skriv ut / PDF</span></button>
    </div>
  </header>

  <div class="wrap">
    <div class="sum">
      <div>‚è≥ <b id="sumTitle">Totalt ‚Äì </b></div>
      <div class="ttl" id="grandTotal">0.00</div>
    </div>

    <div class="tbl">
      <div class="head">
        <div data-i="day">Dag</div>
        <div data-i="from">Fr√•n</div>
        <div data-i="to">Till</div>
        <div data-i="break">Paus</div>
        <div data-i="totalCol">Totalt</div>

      </div>
      <div id="rows"></div>

  <button class="fab" id="fab">‚öôÔ∏è</button>

  <!-- Settings -->
  <div class="modal" id="settings">
    <div class="sheet">
      <button class="close" data-close>St√§ng</button>
      <h3 data-i="settings">Inst√§llningar</h3>
      <div class="grid grid-2">
        <label class="grid"><span data-i="company">F√∂retag</span><input id="company" class="pill" type="text" placeholder="TH√úRINGER TANNENHOF"></label>
        <label class="grid"><span data-i="language">Spr√•k</span><select id="lang" class="pill"><option value="sv">Svenska</option><option value="de">Deutsch</option><option value="en">English</option></select></label>
        <label class="grid"><span data-i="theme">Tema</span><select id="themeSel" class="pill">
          <option value="green">Tannenhof-gr√∂n</option><option value="dark">M√∂rkl√§ge</option><option value="brown">Tr√§brun</option><option value="sage">Gr√•gr√∂n</option><option value="camo">Kamouflage</option><option value="custom">Eget tema‚Ä¶</option>
        </select></label>
        <div id="customBox" class="grid" style="display:none">
          <label class="grid"><span>Bakgrund</span><input id="cBg" class="pill" type="color" value="#f5f8f6"></label>
          <label class="grid"><span>Knappar & rubrik</span><input id="cBrand" class="pill" type="color" value="#2e7d32"></label>

        </div>
      </div>
      <div class="grid" style="margin-top:12px"><button class="sbtn primary" data-close data-i="saveClose">Spara & st√§ng</button></div>
    </div>
  </div>

  <!-- Camera/Gallery chooser -->
  <div class="modal" id="camChooser">
    <div class="sheet">
      <button class="close" data-close>St√§ng</button>
      <h3 data-i="addPhoto">L√§gg till foto</h3>
      <div class="grid grid-2">
        <button class="sbtn primary" id="camBtn">üì∑ <span data-i="camera">Kamera</span></button>
        <button class="sbtn" id="galBtn">üñºÔ∏è <span data-i="gallery">Galleri</span></button>
      </div>
    </div>
  </div>

  <!-- Hidden inputs for camera/gallery -->
  <input id="cameraInput" type="file" accept="image/*" capture="environment" style="display:none">
  <input id="galleryInput" type="file" accept="image/*" multiple style="display:none">

<script>
/* ---------- Translations ---------- */
const I = {
  sv:{share:"Dela / Skicka",print:"Skriv ut / PDF",total:"Totalt ‚Äì ",
      day:"Dag",from:"Fr√•n",to:"Till",break:"Paus",totalCol:"Totalt",project:"Projekt/plats",
      settings:"Inst√§llningar",company:"F√∂retag",language:"Spr√•k",theme:"Tema",
      watermark:"Vattenst√§mpel",logo:"Logga (bild)",logoHint:"Loggan sparas lokalt och anv√§nds √§ven som vattenst√§mpel.",
      saveClose:"Spara & st√§ng",addPhoto:"L√§gg till foto",camera:"Kamera",gallery:"Galleri"},
  de:{share:"Teilen / Senden",print:"Drucken / PDF",total:"Gesamt ‚Äì ",
      day:"Tag",from:"Von",to:"Bis",break:"Pause",totalCol:"Gesamt",project:"Projekt/Ort",
      settings:"Einstellungen",company:"Arbeitgeber",language:"Sprache",theme:"Thema",
      watermark:"Wasserzeichen",logo:"Logo (Bild)",logoHint:"Logo wird lokal gespeichert und auch als Wasserzeichen verwendet.",
      saveClose:"Speichern & schlie√üen",addPhoto:"Foto hinzuf√ºgen",camera:"Kamera",gallery:"Galerie"},
  en:{share:"Share / Send",print:"Print / PDF",total:"Total ‚Äì ",
      day:"Day",from:"From",to:"To",break:"Break",totalCol:"Total",project:"Project/site",
      settings:"Settings",company:"Company",language:"Language",theme:"Theme",
      watermark:"Watermark",logo:"Logo (image)",logoHint:"Logo is stored locally and also used as the watermark.",
      saveClose:"Save & close",addPhoto:"Add photo",camera:"Camera",gallery:"Gallery"},
};
let LANG = localStorage.getItem("tnh_lang") || "sv";

/* ---------- Helpers ---------- */
const rowsEl = document.getElementById('rows');
const grandTotal = document.getElementById('grandTotal');
const sumTitle = document.getElementById('sumTitle');
const hdrSub = document.getElementById('hdrSub');
const wmImg = document.getElementById('wmImg');
const logoImg = document.getElementById('logoImg');

function t(k){return I[LANG][k]}
function daysInMonth(y,m){return new Date(y,m+1,0).getDate()}
function monthLabel(y,m){return new Date(y,m,1).toLocaleDateString(LANG==="en"?"en-GB":(LANG==="de"?"de-DE":"sv-SE"),{month:"long",year:"numeric"}).replace(/^./,c=>c.toUpperCase())}
function parseHM(v){if(!v)return 0;const[a,b]=v.split(':').map(Number);return a*60+b}

/* ---------- Build UI ---------- */
const today=new Date(); let curYear=today.getFullYear(), curMonth=today.getMonth();

function build(){
  rowsEl.innerHTML='';
  const n=daysInMonth(curYear,curMonth);
  for(let d=1; d<=n; d++){ rowsEl.insertAdjacentHTML("beforeend", rowHtml(d)); }
  bindRowEvents(); restore(); markToday(); computeAll();
}
function rowHtml(d){
  return `<div class="row" id="day-${d}" data-d="${d}">
    <div class="day"><div class="badge">üìÖ</div><b>${d}</b><div class="mark"></div></div>
    <div class="pill"><select class="from">${timeOpts()}</select></div>
    <div class="pill"><select class="to">${timeOpts()}</select></div>
    <div class="pill"><select class="break"><option value=""></option><option>00:00</option><option>00:10</option><option>00:15</option><option>00:30</option><option>00:45</option><option>01:00</option></select></div>
    <div class="right"><div class="total" data-sum>0.00</div></div>
    <div class="pill" style="min-width:160px"><input class="project" type="text" placeholder="${t('project')}"></div>
    <div class="kit"><button class="icon noteBtn">üìù</button><button class="icon alt camBtn">üì∑</button></div>
    <div class="thumbs"></div>
  </div>`;
}
function timeOpts(){let s=`<option value=""></option>`;for(let h=0;h<24;h++){for(let m=0;m<60;m+=5){const v=`${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;s+=`<option value="${v}">${v}</option>`}}return s}
function computeRow(row){
  const f=parseHM(row.querySelector('.from').value);
  const to=parseHM(row.querySelector('.to').value);
  const b=parseHM(row.querySelector('.break').value);
  const mins=Math.max(0,to-f-b);
  row.querySelector('[data-sum]').textContent=(mins/60).toFixed(2);
}
function computeAll(){let s=0;document.querySelectorAll('[data-sum]').forEach(e=>s+=parseFloat(e.textContent||'0'));grandTotal.textContent=s.toFixed(2)}

/* ---------- Storage ---------- */
function KR(d){return `tnh_${curYear}_${curMonth}_d${d}` }
function KP(d){return `tnh_${curYear}_${curMonth}_pics_${d}` }
function KN(d){return `tnh_${curYear}_${curMonth}_note_${d}` }

function saveRow(row){
  const d=row.dataset.d;
  localStorage.setItem(KR(d), JSON.stringify({
    from:row.querySelector('.from').value,
    to:row.querySelector('.to').value,
    break:row.querySelector('.break').value,
    project:row.querySelector('.project').value
  }));
}
function restore(){
  const n=daysInMonth(curYear,curMonth);
  for(let d=1; d<=n; d++){
    const row=document.getElementById(`day-${d}`);
    const st=JSON.parse(localStorage.getItem(KR(d))||"null");
    if(st){row.querySelector('.from').value=st.from||"";row.querySelector('.to').value=st.to||"";row.querySelector('.break').value=st.break||"";row.querySelector('.project').value=st.project||"";computeRow(row)}
    renderThumbs(row, JSON.parse(localStorage.getItem(KP(d))||"[]"));
  }
}

/* ---------- Row events ---------- */
let activeRow=null;
function bindRowEvents(){
  document.querySelectorAll('.row').forEach(row=>{
    row.querySelectorAll('.from,.to,.break,.project').forEach(el=>{
      el.addEventListener('change',()=>{computeRow(row);computeAll();saveRow(row)})
      el.addEventListener('input',()=>{computeRow(row);computeAll();saveRow(row)})
    });
    row.querySelector('.noteBtn').addEventListener('click',()=>{
      const d=row.dataset.d; const cur=localStorage.getItem(KN(d))||""; const t=prompt('Anteckning / Notiz / Note:',cur); if(t!==null) localStorage.setItem(KN(d),t);
    });
    row.querySelector('.camBtn').addEventListener('click',()=>{activeRow=row; openModal('camChooser')});
  });
}

/* ---------- Photos ---------- */
const cameraInput=document.getElementById('cameraInput');
const galleryInput=document.getElementById('galleryInput');
document.getElementById('camBtn').onclick=()=>{closeModal('camChooser');cameraInput.click()};
document.getElementById('galBtn').onclick=()=>{closeModal('camChooser');galleryInput.click()};
cameraInput.onchange=e=>handleFiles(e.target.files);
galleryInput.onchange=e=>handleFiles(e.target.files);

async function handleFiles(list){
  if(!activeRow||!list||!list.length)return;
  const d=activeRow.dataset.d;
  const prev=JSON.parse(localStorage.getItem(KP(d))||"[]");
  const files=[...list].slice(0,10-prev.length);
  for(const f of files){prev.push(await toDataURLScaled(f,1600))}
  localStorage.setItem(KP(d), JSON.stringify(prev));
  renderThumbs(activeRow, prev);
}
function renderThumbs(row,arr){
  const box=row.querySelector('.thumbs'); box.innerHTML='';
  arr.forEach((b64,i)=>{
    const im=new Image(); im.src=b64; im.title="Tryck = √∂ppna, h√•ll = ta bort";
    im.addEventListener('click',()=>window.open(b64,'_blank'));
    im.addEventListener('contextmenu',e=>{e.preventDefault(); if(confirm('Ta bort bilden?')){arr.splice(i,1);localStorage.setItem(KP(row.dataset.d),JSON.stringify(arr));renderThumbs(row,arr);}})
    box.appendChild(im);
  });
}
function toDataURLScaled(file,maxSide){return new Promise((res,rej)=>{const r=new FileReader();r.onerror=rej;r.onload=()=>{const img=new Image();img.onload=()=>{let w=img.width,h=img.height;const m=Math.max(w,h);if(m>maxSide){const k=maxSide/m;w=Math.round(w*k);h=Math.round(h*k)}const c=document.createElement('canvas');c.width=w;c.height=h;c.getContext('2d').drawImage(img,0,0,w,h);res(c.toDataURL('image/jpeg',0.85))};img.src=r.result};r.readAsDataURL(file)})}

/* ---------- Today mark & header ---------- */
function markToday(){const d=new Date(); if(d.getMonth()===curMonth&&d.getFullYear()===curYear){const row=document.getElementById(`day-${d.getDate()}`); if(row) row.querySelector('.mark').style.opacity='.35';}}
function setHeaderTexts(){const m=monthLabel(curYear,curMonth); hdrSub.textContent=m; sumTitle.textContent=t('total')+m}

/* ---------- Share / Print ---------- */
document.getElementById('printBtn').onclick=()=>window.print();
document.getElementById('shareBtn').onclick=async()=>{ if(navigator.share){await navigator.share({title:document.title,text:`${hdrSub.textContent} ‚Äì ${grandTotal.textContent} h`,url:location.href})} else {prompt('Kopiera l√§nk:',location.href)} };

/* ---------- Modals ---------- */
function openModal(id){document.getElementById(id).classList.add('open')}
function closeModal(id){document.getElementById(id).classList.remove('open')}
document.querySelectorAll('.modal').forEach(m=>m.addEventListener('click',e=>{if(e.target.classList.contains('modal')||e.target.hasAttribute('data-close')) m.classList.remove('open')}));

/* ---------- Settings ---------- */
const company=document.getElementById('company');
const langSel=document.getElementById('lang');
const themeSel=document.getElementById('themeSel');
const customBox=document.getElementById('customBox');
const cBg=document.getElementById('cBg'), cBrand=document.getElementById('cBrand'), cInk=document.getElementById('cInk');
document.getElementById('saveCustom').onclick=()=>{applyCustom(); saveSettings()}

const wmRange=document.getElementById('wmRange'), wmVal=document.getElementById('wmVal');
wmRange.oninput=()=>{wmVal.textContent=wmRange.value+'%'; document.getElementById('wmImg').style.opacity=(Number(wmRange.value)/100)}

document.getElementById('fab').onclick=()=>openModal('settings');

langSel.onchange=()=>{LANG=langSel.value; tr(); setHeaderTexts(); build(); saveSettings()};
company.oninput=()=>{document.getElementById('hdrTitle').textContent=company.value||'Th√ºringer Tannenhof ‚Äì Tidsrapport'};

themeSel.onchange=()=>{const v=themeSel.value; customBox.style.display=(v==='custom')?'grid':'none'; applyTheme(v); saveSettings()};

function applyTheme(v){
  document.body.className='';
  if(v==='dark') document.body.classList.add('theme-dark');
  else if(v==='brown') document.body.classList.add('theme-brown');
  else if(v==='sage') document.body.classList.add('theme-sage');
  else if(v==='camo') document.body.classList.add('theme-camo');
  // green is default
}
function applyCustom(){
  document.body.className='theme-custom';
  document.documentElement.style.setProperty('--bg', cBg.value);
  document.documentElement.style.setProperty('--card','#ffffff');
  document.documentElement.style.setProperty('--ink', cInk.value);
  document.documentElement.style.setProperty('--brand', cBrand.value);
  document.documentElement.style.setProperty('--brand-2', cBrand.value);
  document.documentElement.style.setProperty('--accent', cBrand.value);
  document.documentElement.style.setProperty('--pill','#f7fbf8');
  document.documentElement.style.setProperty('--ring','#bcdac4');
}

function saveSettings(){
  localStorage.setItem('tnh_company', company.value.trim());
  localStorage.setItem('tnh_lang', LANG);
  localStorage.setItem('tnh_theme', themeSel.value);
  localStorage.setItem('tnh_wm_op', wmRange.value);
  if(document.body.className==='theme-custom'){
    localStorage.setItem('tnh_custom_bg', cBg.value);
    localStorage.setItem('tnh_custom_brand', cBrand.value);
    localStorage.setItem('tnh_custom_ink', cInk.value);
  }
}

function loadSettings(){
  company.value = localStorage.getItem('tnh_company') || 'TH√úRINGER TANNENHOF';
  document.getElementById('hdrTitle').textContent = company.value || 'Th√ºringer Tannenhof ‚Äì Tidsrapport';
  LANG = localStorage.getItem('tnh_lang') || LANG; langSel.value=LANG;
  themeSel.value = localStorage.getItem('tnh_theme') || 'green'; applyTheme(themeSel.value);
  wmRange.value = Number(localStorage.getItem('tnh_wm_op') || 70); wmVal.textContent=wmRange.value+'%'; wmImg.style.opacity=(Number(wmRange.value)/100);
  const l = localStorage.getItem('tnh_logo'); if(l){logoImg.src=l; wmImg.src=l}else{logoImg.src=DEFAULT_LOGO; wmImg.src=DEFAULT_LOGO}
}

/* ---------- Logo upload (updates watermark too) ---------- */
document.getElementById('logoFile').onchange = async (e)=>{
  const f=e.target.files?.[0]; if(!f) return;
  const data=await toDataURLScaled(f,512);
  localStorage.setItem('tnh_logo', data);
  logoImg.src=data; wmImg.src=data;
};

/* ---------- Language apply ---------- */
function tr(){
  document.querySelectorAll('[data-i]').forEach(el=>{const k=el.getAttribute('data-i'); el.textContent=I[LANG][k]});
  document.querySelectorAll('.project').forEach(i=>i.placeholder = I[LANG].project);
}

/* ---------- Smart FAB ---------- */
