<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Th√ºringer Tannenhof ‚Äì Tidsrapport</title>
<style>
:root {
  --brand:#1f5634;
  --bg:#eef6f1;
  --text:#0f172a;
}
body {
  margin:0;
  font-family:system-ui,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--text);
}
header {
  background:var(--brand);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 12px;
  position:sticky;
  top:0;
  z-index:20;
}
header .left {
  display:flex;
  align-items:center;
  gap:10px;
}
#brandmark {
  width:36px;
  height:36px;
  border-radius:50%;
  background:#fff;
  color:var(--brand);
  font-weight:bold;
  display:grid;
  place-items:center;
  background-size:cover;
  background-position:center;
}
header button {
  background:#fff;
  border:0;
  border-radius:12px;
  padding:10px 16px;
  font-weight:700;
  color:#111;
  width:120px;
}
main {
  padding:12px;
  max-width:950px;
  margin:auto;
}
.toolbar {
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  align-items:center;
  background:#fff;
  border-radius:12px;
  box-shadow:0 2px 5px rgba(0,0,0,.1);
  padding:10px;
  margin-bottom:10px;
}
.toolbar .block {
  background:#f5f8f6;
  border-radius:8px;
  padding:8px 12px;
  font-weight:600;
}
.sheet {
  background:#fff;
  border-radius:12px;
  box-shadow:0 2px 5px rgba(0,0,0,.1);
  overflow:hidden;
}
.thead, .row {
  display:grid;
  grid-template-columns:60px 1fr 1fr 70px 110px 60px;
  align-items:center;
  gap:6px;
}
.thead {
  background:#f2f7f4;
  font-weight:700;
  padding:10px;
}
.row {
  padding:10px;
  border-top:1px solid #e0e7e3;
}
.row.today {
  outline:2px solid #cde6d5;
  background:#f9fefb;
}
input[type="time"], input[type="number"] {
  width:100%;
  padding:6px;
  box-sizing:border-box;
  border:1px solid #d6ded9;
  border-radius:6px;
  font-size:15px;
}
.tinybtn {
  background:var(--brand);
  color:#fff;
  border:0;
  border-radius:8px;
  width:42px;
  height:42px;
}
.fab {
  position:fixed;
  left:18px;
  bottom:18px;
  background:var(--brand);
  color:#fff;
  width:60px;
  height:60px;
  border:0;
  border-radius:18px;
  font-size:22px;
  box-shadow:0 8px 20px rgba(0,0,0,.3);
}
.panel {
  position:fixed;
  left:0;
  right:0;
  bottom:0;
  background:#fff;
  border-top-left-radius:20px;
  border-top-right-radius:20px;
  padding:16px;
  box-shadow:0 -10px 30px rgba(0,0,0,.3);
  display:none;
  z-index:50;
}
.panel.show {display:block;}
.panel .theme-btns button {
  border:0;
  border-radius:8px;
  padding:8px 14px;
  margin:4px;
  color:#fff;
  font-weight:700;
}
.theme-green {background:#1f5634;}
.theme-light {background:#ddd;color:#111;}
.theme-dark {background:#222;}
.wm {
  position:fixed;
  bottom:10px;
  right:10px;
  opacity:.4;
  pointer-events:none;
}
</style>
</head>
<body>
<header>
  <div class="left">
    <div id="brandmark">TN</div>
    <div><strong>Th√ºringer Tannenhof ‚Äì</strong> Tidsrapport</div>
  </div>
  <div class="right">
    <button id="shareBtn">Dela / Skicka</button>
    <button id="pdfBtn">PDF</button>
  </div>
</header>

<main>
  <div class="toolbar">
    <div class="block">‚è≥ Totalt: <span id="total">0.00</span></div>
    <div class="block">M√•nad: <span id="month"></span></div>
    <button id="prev">¬´</button>
    <button id="next">¬ª</button>
    <button id="clear">üóë</button>
  </div>

  <div class="sheet">
    <div class="thead">
      <div>Dag</div><div>Fr√•n</div><div>Till</div><div>Paus</div><div>Anteckn.</div><div>Foto</div>
    </div>
    <div id="rows"></div>
  </div>
</main>

<button class="fab" id="gear">‚öôÔ∏è</button>

<div class="panel" id="settings">
  <h3>Inst√§llningar</h3>
  <label>V√§lj logga</label>
  <input type="file" id="logo" accept="image/*"><br>
  <label>Vattenst√§mpel</label>
  <input type="checkbox" id="wmOn" checked> Synlig<br>
  <label>Genomskinlighet</label>
  <input type="range" id="wmAlpha" min="0" max="100" value="40"><span id="alphaVal">40%</span>
  <h4>F√§rgtema</h4>
  <div class="theme-btns">
    <button class="theme-green" data-t="green">üå≤ Gr√∂n</button>
    <button class="theme-light" data-t="light">‚òÄÔ∏è Ljus</button>
    <button class="theme-dark" data-t="dark">üåë M√∂rk</button>
  </div>
  <button id="closeSet">St√§ng</button>
</div>

<div class="wm"><img id="wmImg" width="200"></div>

<script>
const $=s=>document.querySelector(s);
let d=new Date();d.setDate(1);
function key(){return 'tid-'+d.getFullYear()+'-'+(d.getMonth()+1);}
function load(){return JSON.parse(localStorage.getItem(key())||'{}');}
function save(o){localStorage.setItem(key(),JSON.stringify(o));}

function days(){return new Date(d.getFullYear(),d.getMonth()+1,0).getDate();}
function fill(){
  $('#month').textContent=d.toLocaleDateString('sv-SE',{month:'long',year:'numeric'});
  const today=new Date();
  const data=load();
  const cont=$('#rows');cont.innerHTML='';
  for(let i=1;i<=days();i++){
    const r=document.createElement('div');
    r.className='row';
    if(i===today.getDate()&&today.getMonth()===d.getMonth()&&today.getFullYear()===d.getFullYear())r.classList.add('today');
    const rec=data[i]||{};
    r.innerHTML=`<div>${i}</div>
    <div><input type="time" id="f${i}" value="${rec.f||''}"></div>
    <div><input type="time" id="t${i}" value="${rec.t||''}"></div>
    <div><input type="number" id="p${i}" value="${rec.p||0}"></div>
    <div><button class="tinybtn" id="n${i}">üìù</button></div>
    <div><button class="tinybtn" id="c${i}">üì∑</button></div>`;
    cont.append(r);
    r.querySelectorAll('input').forEach(inp=>inp.addEventListener('change',()=>upd(i)));
  }
  calc();
}
function upd(i){
  const data=load();
  data[i]={f:$('#f'+i).value,t:$('#t'+i).value,p:$('#p'+i).value};
  save(data);calc();
}
function calc(){
  const data=load();let min=0;
  for(const v of Object.values(data)){
    if(v.f&&v.t){
      const [fh,fm]=v.f.split(':').map(Number);
      const [th,tm]=v.t.split(':').map(Number);
      let diff=(th*60+tm)-(fh*60+fm)-(+v.p||0);
      if(diff>0)min+=diff;
    }
  }
  $('#total').textContent=(min/60).toFixed(2);
}
$('#prev').onclick=()=>{d.setMonth(d.getMonth()-1);fill();}
$('#next').onclick=()=>{d.setMonth(d.getMonth()+1);fill();}
$('#clear').onclick=()=>{if(confirm('Rensa m√•nad?')){localStorage.removeItem(key());fill();}}
$('#gear').onclick=()=>$('#settings').classList.add('show');
$('#closeSet').onclick=()=>$('#settings').classList.remove('show');
$('#shareBtn').onclick=()=>alert('Dela / Skicka ‚Äì implementeras med Web Share eller e-post');
$('#pdfBtn').onclick=()=>window.print();

/* Tema */
document.querySelectorAll('.theme-btns button').forEach(b=>b.onclick=()=>{
  const t=b.dataset.t;
  if(t==='green'){document.documentElement.style.setProperty('--brand','#1f5634');document.documentElement.style.setProperty('--bg','#eef6f1');document.documentElement.style.setProperty('--text','#0f172a');}
  if(t==='light'){document.documentElement.style.setProperty('--brand','#c0d9c3');document.documentElement.style.setProperty('--bg','#fafafa');document.documentElement.style.setProperty('--text','#111');}
  if(t==='dark'){document.documentElement.style.setProperty('--brand','#0a0a0a');document.documentElement.style.setProperty('--bg','#1a1a1a');document.documentElement.style.setProperty('--text','#eee');}
});

/* Logga & watermark */
$('#logo').onchange=async e=>{
  const f=e.target.files[0];if(!f)return;
  const b=await toB64(f);
  localStorage.setItem('logo',b);
  $('#brandmark').style.backgroundImage=`url(${b})`;
  $('#brandmark').style.color='transparent';
  $('#wmImg').src=b;
};
function toB64(f){return new Promise(res=>{const r=new FileReader();r.onload=()=>res(r.result);r.readAsDataURL(f);});}
$('#wmOn').onchange=()=>{$('.wm').style.display=$('#wmOn').checked?'block':'none';}
$('#wmAlpha').oninput=()=>{$('#wmImg').style.opacity=$('#wmAlpha').value/100;$('#alphaVal').textContent=$('#wmAlpha').value+'%';}

/* restore logo/wm */
(function(){
 const b=localStorage.getItem('logo');if(b){$('#brandmark').style.backgroundImage=`url(${b})`;$('#brandmark').style.color='transparent';$('#wmImg').src=b;}
 fill();
})();
</script>
</body>
</html>
